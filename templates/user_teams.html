<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Teams - Esports Tournament Manager</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="bi bi-person-lines-fill"></i> My Teams</h1>
        <div>
            <a href="{{ url_for('create_teams') }}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Create Team
            </a>
            <a href="{{ url_for('join_teams') }}" class="btn btn-success">
                <i class="bi bi-person-plus"></i> Join Team
            </a>
        </div>
    </div>

    {% if teams %}
        <div class="row">
            {% for team in teams %}
            <div class="col-md-6 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title mb-2">
                            {{ team.team_name }}
                        </h5>
                        <p class="text-muted mb-2">
                            <i class="bi bi-joystick"></i> {{ team.game_name }}
                        </p>
                        <p class="mb-2">
                            <i class="bi bi-person"></i> User: {{ team.user_name }}
                        </p>
                        <p class="mb-0">
                            <i class="bi bi-hash"></i> Team ID: {{ team.team_id }}
                        </p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="alert alert-info text-center">
            <i class="bi bi-info-circle"></i> You haven't joined any teams yet.
            <br><br>
            <a href="{{ url_for('create_teams') }}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Create Team
            </a>
            <a href="{{ url_for('join_teams') }}" class="btn btn-success">
                <i class="bi bi-person-plus"></i> Join Team
            </a>
        </div>
    {% endif %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
