{% extends "base.html" %}
{% block title %}Update Game{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h1><i class="bi bi-pencil"></i> Update Game</h1>
  <a href="{{ url_for('list_games') }}" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Back</a>
</div>
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header bg-info text-white">
        <h5 class="mb-0"><i class="bi bi-joystick"></i> Edit Game Details</h5>
      </div>
      <div class="card-body">
        <form method="POST" action="{{ url_for('update_games') }}">
          <div class="mb-3">
            <label class="form-label">Select Game</label>
            <select class="form-select" name="game_id" required>
              <option value="">Choose a game...</option>
              {% for game in games %}
              <option value="{{ game.game_id }}">{{ game.game_name }} â€” {{ game.game_genre }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">New Game Name</label>
            <input type="text" class="form-control" name="game_name" placeholder="e.g. Valorant" required>
          </div>
          <div class="mb-3">
            <label class="form-label">New Genre</label>
            <input type="text" class="form-control" name="game_genre" placeholder="e.g. FPS, MOBA, RTS" required>
          </div>
          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary"><i class="bi bi-check-circle"></i> Update Game</button>
            <a href="{{ url_for('list_games') }}" class="btn btn-secondary"><i class="bi bi-x-circle"></i> Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
