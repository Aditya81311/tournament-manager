<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add Team</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="form-container">
        <h2>Update Team</h2>
        <div class="form-box-wrapper">
            <div class="form-box">
                <form method="POST" action="{{ url_for('update_teams') }}">

                    <!-- Team ID -->
                    <label for="team_id">Select Team:</label>
                    <select id="team_id" name="team_id" required>
                        {% for team in teams %}
                        <option value="{{ team.team_id }}">{{ team.team_name }}</option>
                        {% endfor %}
                    </select>


                    <!-- Team Name -->
                    <label for="team_name">Team Name:</label>
                    <input type="text" id="team_name" name="team_name" required>

                    <!-- Game Dropdown -->
                    <label for="game_id">Select Game:</label>
                    <select id="game_id" name="game_id" required>
                        {% for game in games %}
                        <option value="{{ game.game_id }}">{{ game.game_name }}</option>
                        {% endfor %}
                    </select>

                    <!-- Team Captain Dropdown -->
                    <label for="team_captain_id">Select Team Captain:</label>
                    <select id="team_captain_id" name="team_captain_id" required>
                        {% for user in users %}
                        <option value="{{ user.user_id }}">{{ user.user_name }}</option>
                        {% endfor %}
                    </select>

                    <!-- Submit -->
                    <button type="submit" class="btn">Update Team</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
