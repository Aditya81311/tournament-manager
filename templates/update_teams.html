{% extends "base.html" %}
{% block title %}Update Team{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h1><i class="bi bi-pencil"></i> Update Team</h1>
  <a href="{{ url_for('list_teams') }}" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Back</a>
</div>
<div class="row justify-content-center">
  <div class="col-md-7">
    <div class="card">
      <div class="card-header bg-info text-white">
        <h5 class="mb-0"><i class="bi bi-people"></i> Edit Team Details</h5>
      </div>
      <div class="card-body">
        <form method="POST" action="{{ url_for('update_teams') }}">
          <div class="mb-3">
            <label class="form-label">Select Team</label>
            <select class="form-select" name="team_id" required>
              <option value="">Choose a team...</option>
              {% for team in teams %}
              <option value="{{ team.team_id }}">{{ team.team_name }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">New Team Name</label>
            <input type="text" class="form-control" name="team_name" placeholder="Team name" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Select Game</label>
            <select class="form-select" name="game_id" required>
              <option value="">Choose a game...</option>
              {% for game in games %}
              <option value="{{ game.game_id }}">{{ game.game_name }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Select Captain</label>
            <select class="form-select" name="team_captain_id" required>
              <option value="">Choose a captain...</option>
              {% for user in users %}
              <option value="{{ user.user_id }}">{{ user.user_name }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary"><i class="bi bi-check-circle"></i> Update Team</button>
            <a href="{{ url_for('list_teams') }}" class="btn btn-secondary"><i class="bi bi-x-circle"></i> Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
