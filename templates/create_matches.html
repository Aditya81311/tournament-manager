<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Match</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-box {
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 380px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        label {
            display: block;
            margin-top: 12px;
            font-weight: bold;
            color: #444;
        }
        input[type="number"], input[type="datetime-local"], select {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 15px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-box">
        <h2>Create Match</h2>
        <form action="/create_matches" method="POST">
            <label for="tournament_id">Select Tournament:</label>
            <select id="tournament_id" name="tournament_id" required>
                {% for tournament in tournaments %}
                    <option value="{{ tournament.tournament_id }}">{{ tournament.name }}</option>
                {% endfor %}
            </select>

            <label for="match_no">Match Number:</label>
            <input type="number" id="match_no" name="match_no" required>

            <label for="round_no">Round Number:</label>
            <input type="number" id="round_no" name="round_no" required>

            <label for="scheduled_at">Scheduled At:</label>
            <input type="datetime-local" id="scheduled_at" name="scheduled_at" required>

            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="scheduled">Scheduled</option>
                <option value="ongoing">Ongoing</option>
                <option value="completed">Completed</option>
            </select>

            <button type="submit">Create</button>
        </form>
    </div>
</body>
</html>
