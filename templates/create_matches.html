{% extends "base.html" %}
{% block title %}Create Match{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h1><i class="bi bi-plus-circle"></i> Create Match</h1>
  <a href="{{ url_for('list_matches') }}" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Back</a>
</div>
<div class="row justify-content-center">
  <div class="col-md-7">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h5 class="mb-0"><i class="bi bi-calendar-event"></i> Match Details</h5>
      </div>
      <div class="card-body">
        <form method="POST" action="{{ url_for('create_match') }}">
          <div class="mb-3">
            <label class="form-label">Tournament</label>
            <select class="form-select" name="tournament_id" required>
              <option value="">Choose a tournament...</option>
              {% for t in tournaments %}
              <option value="{{ t.tournament_id }}">{{ t.name }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label">Match Number</label>
                <input type="number" class="form-control" name="match_no" min="1" placeholder="e.g. 1" required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label">Round Number</label>
                <input type="number" class="form-control" name="round_no" min="1" placeholder="e.g. 1" required>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Team 1</label>
            <select class="form-select" name="team1_id" required>
              <option value="">Choose team 1...</option>
              {% for team in teams %}
              <option value="{{ team.team_id }}">{{ team.team_name }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Team 2</label>
            <select class="form-select" name="team2_id" required>
              <option value="">Choose team 2...</option>
              {% for team in teams %}
              <option value="{{ team.team_id }}">{{ team.team_name }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Match Date</label>
            <input type="date" class="form-control" name="scheduled_at">
          </div>
          <div class="mb-3">
            <label class="form-label">Status</label>
            <select class="form-select" name="status" required>
              <option value="scheduled">Scheduled</option>
              <option value="ongoing">Ongoing</option>
              <option value="completed">Completed</option>
            </select>
          </div>
          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary"><i class="bi bi-check-circle"></i> Create Match</button>
            <a href="{{ url_for('list_matches') }}" class="btn btn-secondary"><i class="bi bi-x-circle"></i> Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
