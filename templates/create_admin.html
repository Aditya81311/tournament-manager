{% extends "base.html" %}
{% block title %}Create Admin{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow">
      <div class="card-header bg-danger text-white">
        <h4 class="mb-0"><i class="bi bi-shield-lock"></i> Create Admin Account</h4>
      </div>
      <div class="card-body p-4">
        <form method="POST" action="{{ url_for('create_admin') }}">
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Admin name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="admin@example.com" required>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone" name="phone" placeholder="+91 000 000 0000">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" required>
          </div>
          <button type="submit" class="btn btn-danger w-100">
            <i class="bi bi-shield-check"></i> Create Admin
          </button>
        </form>
        <hr class="my-4">
        <p class="text-center mb-0"><a href="{{ url_for('login') }}">← Back to Login</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
