{% extends "base.html" %}
{% block title %}Create Tournament{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h1><i class="bi bi-plus-circle"></i> Create Tournament</h1>
  <a href="{{ url_for('list_tournaments') }}" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Back</a>
</div>
<div class="row justify-content-center">
  <div class="col-md-7">
    <div class="card">
      <div class="card-header bg-warning text-dark">
        <h5 class="mb-0"><i class="bi bi-trophy"></i> Tournament Details</h5>
      </div>
      <div class="card-body">
        <form method="POST" action="{{ url_for('create_tournament') }}">
          <div class="mb-3">
            <label class="form-label">Tournament Name</label>
            <input type="text" class="form-control" name="tournament_name" placeholder="e.g. Spring Championship" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Select Game</label>
            <select class="form-select" name="game_id" required>
              <option value="">Choose a game...</option>
              {% for game in games %}
              <option value="{{ game.game_id }}">{{ game.game_name }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label">Start Date</label>
                <input type="date" class="form-control" name="start_date">
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label">End Date</label>
                <input type="date" class="form-control" name="end_date">
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Status</label>
            <select class="form-select" name="status" required>
              <option value="upcoming">Upcoming</option>
              <option value="ongoing">Ongoing</option>
              <option value="completed">Completed</option>
            </select>
          </div>
          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-warning"><i class="bi bi-check-circle"></i> Create Tournament</button>
            <a href="{{ url_for('list_tournaments') }}" class="btn btn-secondary"><i class="bi bi-x-circle"></i> Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
