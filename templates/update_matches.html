{% extends "base.html" %}
{% block title %}Update Match{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h1><i class="bi bi-pencil"></i> Update Match</h1>
  <a href="{{ url_for('list_matches') }}" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Back</a>
</div>
<div class="row justify-content-center">
  <div class="col-md-7">
    <div class="card">
      <div class="card-header bg-info text-white">
        <h5 class="mb-0"><i class="bi bi-calendar-event"></i> Edit Match Details</h5>
      </div>
      <div class="card-body">
        <form method="POST" action="{{ url_for('update_match') }}">
          <div class="mb-3">
            <label class="form-label">Select Match</label>
            <select class="form-select" name="match_id" required>
              <option value="">Choose a match...</option>
              {% for match in matches %}
              <option value="{{ match.match_id }}">Match #{{ match.match_number }} â€” {{ match.tournament_name }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label">Team 1 Score</label>
                <input type="number" class="form-control" name="team1_score" min="0" placeholder="0">
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label">Team 2 Score</label>
                <input type="number" class="form-control" name="team2_score" min="0" placeholder="0">
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Winner</label>
            <select class="form-select" name="winner_id">
              <option value="">No winner yet / Draw</option>
              {% for team in teams %}
              <option value="{{ team.team_id }}">{{ team.team_name }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Status</label>
            <select class="form-select" name="status" required>
              <option value="scheduled">Scheduled</option>
              <option value="ongoing">Ongoing</option>
              <option value="completed">Completed</option>
            </select>
          </div>
          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary"><i class="bi bi-check-circle"></i> Update Match</button>
            <a href="{{ url_for('list_matches') }}" class="btn btn-secondary"><i class="bi bi-x-circle"></i> Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
