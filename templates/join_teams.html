<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Join Team - Esports Tournament Manager</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0">
                            <i class="bi bi-person-plus"></i> Join a Team
                        </h4>
                    </div>
                    <div class="card-body">
                        {% if teams %}
                            <div class="row">
                                {% for team in teams %}
                                <div class="col-md-6 mb-3">
                                    <div class="card">
                                        <div class="card-body">
                                            <h5 class="card-title">{{ team.team_name }}</h5>
                                            <p class="card-text">
                                                <span class="badge bg-secondary">{{ team.game_name }}</span>
                                                <span class="badge bg-info">{{ team.member_count }} members</span>
                                            </p>
                                            <p class="text-muted mb-2">
                                                <i class="bi bi-star-fill text-warning"></i> Captain: {{ team.user_name }}
                                            </p>
                                            <form method="POST" action="{{ url_for('join_teams') }}" class="d-inline">
                                                <input type="hidden" name="team_id" value="{{ team.team_id }}">
                                                <button type="submit" class="btn btn-success btn-sm">
                                                    <i class="bi bi-check-circle"></i> Join Team
                                                </button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                {% endfor %}
                            </div>
                        {% else %}
                            <div class="text-center py-4">
                                <i class="bi bi-inbox display-4 text-muted"></i>
                                <p class="text-muted mt-3">You've already joined all available teams!</p>
                                <a href="{{ url_for('create_team') }}" class="btn btn-primary">
                                    <i class="bi bi-plus-circle"></i> Create Your Own Team
                                </a>
                            </div>
                        {% endif %}
                        
                        <div class="mt-3">
                            <a href="{{ url_for('list_teams') }}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Back to Teams
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
