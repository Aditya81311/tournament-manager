{% extends "base.html" %}
{% block title %}Register - Esports Tournament Manager{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow">
      <div class="card-body p-5">
        <h2 class="card-title text-center mb-4">
          <i class="bi bi-person-plus-fill"></i> Create Account
        </h2>
        <form method="POST" action="{{ url_for('register') }}">
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Your name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone" name="phone" placeholder="+91 000 000 0000">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" required minlength="6">
            <div class="form-text">Minimum 6 characters</div>
          </div>
          <button type="submit" class="btn btn-primary w-100">
            <i class="bi bi-person-check"></i> Register
          </button>
        </form>
        <hr class="my-4">
        <p class="text-center mb-0">
          Already have an account? <a href="{{ url_for('login') }}">Login here</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
